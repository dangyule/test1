<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单验证</title>
</head>
<body>
	<div id="reg_form">
		<p>用户名：<input placeholder="请输入用户名" id="name" type="text"/><span class="popInfo"></span></p>
		<p>密码：<input placeholder="请输入密码" id="pwd" type="password"/><span class="popInfo"></span></p>
		<p>手机号：<input placeholder="请输入手机号" id="num" type="text"/><span class="popInfo"></span></p>
		<p>e-mail：<input placeholder="请输入邮箱" id="mail" type="text"/><span class="popInfo"></span></p>
		<p><input id="sub" value="提交" type="button" /></p>
	</div>
	<script src="jquery-1.8.3.min.js"></script>
	<script src="jquery.reg-1.0.js"></script>
	 <script type="text/javascript">
	 	$("#reg_form").regs({
	 		r_name:"请重新输入用户名,正常字符s",
			r_pwd:"请重新输入密码s",
			r_num:"请重新输入电话s",
			r_mail:"请重新输入邮箱s"
	 	})

	 </script>
</html>
