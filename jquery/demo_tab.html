<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	.tab{
		width: 600px;
		height: 400px;
		margin: 30px auto;
		border: 1px solid #ccc;
		overflow: hidden;
	}
	.tab ul{
		width: 100%;
		height: 50px;
	}
	.tab ul li{
		height: 50px;
		float: left;
		padding: 0 70px;
		list-style: none;
		border: 1px solid #ccc;
		line-height: 50px;
		cursor: pointer;
	}
	.shou{
		width: 100%;
		height: 350px;
		overflow: hidden;
	}
	.shou p{
		width: 100%;
		height: 350px;
		background: #eee;
	}
</style>
<body>
	<div class="tab">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
		<div class="shou">
			<p>t1</p>
			<p>t2</p>
			<p>t3</p>
			<p>t4</p>
		</div>
	</div>
</body>
<script type="text/javascript" src="jquery-1.8.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		$(".tab>ul>li").on("click",function(){
			$index=$(this).index();
			$(".shou p:eq("+$index+")").show().siblings().hide();
		})
	})
</script>
</html>
